[build]
  command = "pnpm --sequential -r build && mkdir -p packages/site1/.netlify/functions-internal && cp packages/server/dist/functions/trpc.js packages/site1/.netlify/functions-internal/trpc.js"
  publish = "packages/site1/dist"
  functions = "packages/site1/.netlify/functions-internal"

[dev]
  command = "pnpm --filter @my-project/site1 dev"
  framework = "#custom"
  targetPort = 5173
  port = 8888
  functions = "packages/site1/.netlify/functions-internal"
  functionsPort = 8888
  autoLaunch = true