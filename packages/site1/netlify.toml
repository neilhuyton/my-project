[build]
  command = "pnpm --filter @my-project/site1 build"
  publish = "dist"
  functions = ".netlify/functions-internal"
  external_node_modules = ["@my-project/site1", "@trpc/server"]

[dev]
  command = "pnpm --filter @my-project/site1 dev"
  framework = "#custom"
  targetPort = 5173
  port = 8888
  functions = ".netlify/functions-internal"
  functionsPort = 8888
  autoLaunch = true

[[redirects]]
  from = "/trpc/*"
  to = "/.netlify/functions/trpc/:splat"
  status = 200